{% extends "./main.html" %}
{% block content %}
<div class="container centered">

    <div class="card">
        <div class="card-body">
            <div style="width: 100%;background: rgb(2,0,36);background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);border-radius: 15px;">
                <h3 class="card-title" style="color:white;text-align:  center;padding: 10px 0px 10px 0px;">
                    <b>Ban Na</b>
                </h3>
            </div>
            <p class="card-text">
                <div class="row">
                    <div class="input-field col s12">
                      <input id="username" type="text" class="validate">
                      <label for="username">Username</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
            </p>
            <a class="waves-effect waves-light btn" style="color:white;display: block;">Button</a>
        </div>
    </div>
</div>
<style>
    .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 50%;
        /* bring your own prefixes */
        transform: translate(-50%, -50%);
     }
</style>
  
{% endblock %}
